
            <!DOCTYPE html>
            <html>
                <head>
                    <meta charset="utf-8">
                    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
                    <title>Panolens.js panorama image panorama</title>
                    <link href="css/stayle.css" rel="stylesheet" type="text/css">
                </head>
                <body>
                    <div class="credit"><a href="https://github.com/pchen66/panolens.js">Panolens.js</a> SkyViewerSolution.Corporation. Image from <a href="https://github.com/lhseop0710">Hoseop Lee</a></div>
        
					<div id="desc-container1" style="display:none">
					 <iframe src ="https://www.youtube.com/embed/BfPgJJJiUgE "></iframe>
					 <div class="title">"None"</div>
					 <div class="text">"texting information"</div>
					</div>


					<div id="desc-container2" style="display:none">
					 <iframe src ="https://www.youtube.com/embed/BfPgJJJiUgE "></iframe>
					 <div class="title">"None"</div>
					 <div class="text">"texting information"</div>
					</div>

                    <script src="three.min.js"></script>
                    <script src="panolens.min.js"></script>
                    <script>
                        var panorama1;
                        var infospot1, infospot2, viewer;
        				var Num_index = 0;
						panorama1 = new PANOLENS.ImagePanorama('./panorama_images/sejong_gumgang_bridge/sejong_gumgang_bridge_00000.JPG');

                        viewer = new PANOLENS.Viewer({
                            container: document.body,        // A DOM Element container
                            controlBar: true,             // Vsibility of bottom control bar
                            controlButtons: [],            // Buttons array in the control bar. Default to ['fullscreen', 'setting', 'video']
                            autoHideControlBar: false,        // Auto hide control bar
                            autoHideInfospot: false,            // Auto hide infospots
                            horizontalView: false,            // Allow only horizontal camera control
                            cameraFov: 60,                // Camera field of view in degree
                            reverseDragging: false,            // Reverse orbit control direction
                            enableReticle: false,            // Enable reticle for mouseless interaction
                            dwellTime: 1500,            // Dwell time for reticle selection in millisecond
                            autoReticleSelect: true,        // Auto select a clickable target after dwellTime
                            viewIndicator: false,            // Adds an angle view indicator in upper left corner
                            indicatorSize: 30,            // Size of View Indicator
                            output: 'console'            // Whether and where to output infospot position. Could be 'console' or 'overlay'
                          });

                        panorama1.addEventListener("click", function(e){
                            if (e.intersects.length > 0) return;
                            const a = viewer.raycaster.intersectObject(viewer.panorama, true)[0].point;
                            console.log(JSON.stringify(a));
                        });
                        
        						infospot1 = new PANOLENS.Infospot();
						infospot1.position.set( 5000, 1408.3400211472554, -4301.808992294007 );
						infospot1.addHoverText('infospot');
						infospot1.addEventListener( 'click', function(){this.focus();} );
						panorama1.add( infospot1 );
						infospot2 = new PANOLENS.Infospot();
						infospot2.position.set( -340.1503999172091, 161.45305694827925, -5000 );
						infospot2.addHoverText('infospot');
						infospot2.addEventListener( 'click', function(){this.focus();} );
						panorama1.add( infospot2 );
						vinfospot1 = new PANOLENS.Infospot(300, PANOLENS.DataImage.Info);
						vinfospot1.position.set( 5000, -19.8662312641846, 83.35700988870323 );
						vinfospot1.addHoverElement(document.getElementById('desc-container1'), 200);
						panorama1.add( vinfospot1 );


						vinfospot2 = new PANOLENS.Infospot(300, PANOLENS.DataImage.Info);
						vinfospot2.position.set( 2912.6239693706293, 843.158423336171, -5000 );
						vinfospot2.addHoverElement(document.getElementById('desc-container2'), 200);
						panorama1.add( vinfospot2 );

                        viewer.add( panorama1 );
                    </script>
                </body>
            </html>
